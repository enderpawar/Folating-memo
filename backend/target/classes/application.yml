spring:
  application:
    name: sticky-board
  
  datasource:
    url: jdbc:h2:mem:stickyboard
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
